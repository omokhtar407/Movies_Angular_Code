<!-- Start Nav -->
<nav class="navbar navbar-expand-md position-fixed w-100">
  <div class="container">
    <a class="navbar-brand" (click)="removeCollapse()" routerLink="">
      <img src="assets/imgs/mv-logo.jpg" alt="logo" />
    </a>

    <button class="navbar-toggler border-0 " type="button">
      <span class="text-white"
        ><i
          (click)="addCollapse()"
          *ngIf="!isToggle"
          class="fas fa-bars bar-ico"
        ></i
        ><i
          (click)="removeCollapse()"
          *ngIf="isToggle"
          class="fas fa-times bar-ico"
        ></i
      ></span>
    </button>

    <div class="collapse navbar-collapse w-100 justify-content-between">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            (click)="removeCollapse()"
            class="nav-link active"
            aria-current="page"
            routerLink="/home"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a
            (click)="removeCollapse()"
            class="nav-link active"
            aria-current="page"
            routerLink="/movies"
            >Movies</a
          >
        </li>

        <li class="nav-item">
          <a
            (click)="removeCollapse()"
            class="nav-link active"
            aria-current="page"
            routerLink="/tv"
            >Series</a
          >
        </li>

        <li class="nav-item">
          <a (click)="removeCollapse()" class="nav-link" routerLink="/about"
            >About Us</a
          >
        </li>

        <li class="nav-item">
          <a (click)="removeCollapse()" class="nav-link" routerLink="/contact"
            >Contact Us</a
          >
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <div *ngIf="isLogin" class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            <i class="fas fa-user-circle pe-1"></i>
              {{userData.first_name}}
            </button>
            <ul class="dropdown-menu">
              <li>
                <div class="dropdown-item" (click)="removeCollapse()">
                  <!-- <a routerLink="/settings/profile">Profile</a> -->
                  <a routerLink="/home">Profile</a>
                </div>
              </li>
              <li>
                <div class="dropdown-item" (click)="logOut(); removeCollapse()">
                  <a  routerLink="" >logout</a>
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item m-1">
          <a
            (click)="removeCollapse()"
            *ngIf="!isLogin"
            class="nav-link active btn_tool signUp"
            aria-current="page"
            routerLink="/auth/register"
            >Sign Up</a
          >
        </li>
        <li class="nav-item m-1">
          <a
            (click)="removeCollapse()"
            *ngIf="!isLogin"
            class="nav-link btn_tool"
            routerLink="/auth/login"
            >Sign In</a
          >
        </li>

        <li class="nav-item me-1 mb-md-0 mb-1">
          <div *ngIf="isLogin" class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            <i class="fas fa-palette pe-1"></i> Theme
            </button>
            <ul class="dropdown-menu">
              <li>
                <div class="dropdown-item" (click)="changeWebsiteToRed();removeCollapse()">
                  Red
                </div>
              </li>
              <li>
                <div class="dropdown-item" (click)="changeWebsiteToBlue();removeCollapse()">
                  Blue
                </div>
              </li>
              <li>
                <div class="dropdown-item" (click)="changeWebsiteToOrange();removeCollapse()">
                  Orange
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Nav -->
