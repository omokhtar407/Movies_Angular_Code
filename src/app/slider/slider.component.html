<header class="vh-100 d-flex align-items-end">
  <div class="container slider_content">

      <h1>Movie<span class="text-danger">Box</span> </h1>

      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let movie of headerTrendingMovies">
          <ng-template carouselSlide [id]="movie.id">
              <img [src]="imgPrefix+movie.poster_path" [alt]="movie.alt">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
  </div>
</header>
