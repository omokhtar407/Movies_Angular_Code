<ngx-spinner
  bdColor="#000"
  size="medium"
  color="white"
  type="ball-clip-rotate-pulse"
  [fullScreen]="true"
>
  <p class="ngx_spinner">Loading...</p>
</ngx-spinner>

<header class="vh-100 d-flex align-items-end">
  <div class="header_bg">
    <img
      [src]="imgPrefix + backGroundImg | image: placeholder"
      [alt]="movieTitle"
    />
  </div>
  <div class="container slider-container slider_content">
    <div class="row g-3 justify-content-center align-items-center">
      <div class="col-lg-10">
        <div class="row g-3 justify-content-center align-items-center">
          <div class="col-md-4">
            <div class="movie_poster">
              <img [src]="imgSrc | image: placeholder" [alt]="movieTitle" />
            </div>
          </div>
          <div class="col-md-8 ps-md-4">
            <div class="movie_details">
              <h2>{{ movieTitle }}</h2>
              <p>Released :- {{ movieReleasedDate }}</p>
              <p class="generc">
                generc :-
                <span *ngFor="let generc of movieGenres"
                  >{{ generc.name }},
                </span>
              </p>
              <p>
                <i class="fas fa-star text-warning"></i> {{ movieVote | vote }}
              </p>
              <p>{{ movieOverview }}</p>
            </div>
            <div class="movie_tools">
              <a class="btn" data-bs-toggle="modal" data-bs-target="#Trailer"
                ><i class="fas fa-play-circle"></i> View Trailer</a
              >
              <a class="btn" [routerLink]="['/moviedetails', movieId]"
                ><i class="fas fa-eye"></i> View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-10">
        <owl-carousel-o [options]="customOptions">
          <ng-container
            *ngFor="let movie of headerTrendingMovies; let i = index"
          >
            <ng-template carouselSlide [id]="movie.id">
              <a class="owl_ancor_img" (click)="getMovieId(movie.id)">
                <img
                  class="owl_img"
                  [src]="imgPrefix + movie.poster_path | image: placeholder"
                  [alt]="movie.title ? movie.title : movie.name"
                />
                <span
                  [ngClass]="i == 0 ? 'owl_span_active' : ''"
                  (click)="ActiveOwlSpan($event)"
                  class="owl_span"
                  >{{ movie.title ? movie.title : movie.name }}</span
                >
              </a>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</header>

<!-- Model -->
<div
  class="modal fade"
  id="Trailer"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="TrailerLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div *ngIf="isTrailer" class="no_trailer">No Trailer For Movie</div>
      <div *ngIf="!isTrailer" class="Trailer_container">
        <iframe
          class="Trailer"
          src=""
          width="100%"
          height="300"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write;
          encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
      <div class="modal-tools">
        <i class="fas fa-times" data-bs-dismiss="modal" aria-label="Close"></i>
      </div>
    </div>
  </div>
</div>
<!-- End Model -->
